<div class="row justify-content-center">

    <!-- Card -->
    <div class="account-card card card-lg mb-5 w-50">
        <div class="card-body">
            <!-- Form -->
            <form class="js-validate" novalidate="novalidate">
                <div class="text-center">
                    <div class="mb-5">
                        <h1 class="display-4">Reset Password</h1>
                        <p>If you know your password <a routerLink="./login">back to Login</a>.</p>
                    </div>
                </div>
                <form autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit()">

                    <div class="p-grid p-fluid">

                        <div class="js-form-message form-group">
                            <label class="input-label w-100" for="signupSrPassword">
                                <span class="d-flex justify-content-between align-items-center">
                                    Password
                                </span>
                            </label>

                            <p-password [toggleMask]="true" formControlName="password"
                                styleClass="p-password p-component p-inputwrapper p-input-icon-right">
                                <ng-template pTemplate="header">
                                    <h6>Pick a password</h6>
                                </ng-template>
                                <ng-template pTemplate="footer">

                                    <p class="p-mt-2">Suggestions</p>
                                    <ul class="p-pl-2 p-ml-2 p-mt-0" style="line-height: 1.5">
                                        <li>At least one lowercase</li>
                                        <li>At least one uppercase</li>
                                        <li>At least one numeric</li>
                                        <li>Minimum 8 characters</li>
                                    </ul>
                                </ng-template>
                            </p-password>

                        </div>

                        <div class="js-form-message form-group">
                            <label class="input-label w-100" for="confirmPassword">
                                <span class="d-flex justify-content-between align-items-center">
                                    Confirm password
                                </span>
                            </label>

                            <p-password [feedback]="false" [toggleMask]="true" formControlName="confirmPassword"
                                styleClass="p-password p-component p-inputwrapper p-input-icon-right"
                                [ngClass]="{ 'is-invalid': f['password'].value != f['confirmPassword'].value }">


                            </p-password>
                            <div *ngIf="f['confirmPassword'].dirty && f['password'].value != f['confirmPassword'].value"
                                class="invalid-feedback">
                                <div *ngIf="f['password'].value != f['confirmPassword'].value">Password are not same
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <button pButton pRipple type="submit" [disabled]="loading" [loading]="loading"
                            label="Reset Password" class="p-button-raised btn-block"></button>
                    </div>
                </form>

            </form>
            <!-- End Form -->
        </div>
    </div>
    <!-- End Card -->

</div>
