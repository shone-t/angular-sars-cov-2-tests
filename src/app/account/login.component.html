<div class="row justify-content-center">

    <!-- Card -->
    <div class="account-card card card-lg mb-5 w-50">
        <div class="card-body">
            <!-- Form -->
            <form class="js-validate" novalidate="novalidate">
                <div class="text-center">
                    <div class="mb-5">
                        <h1 class="display-4">Sign in</h1>
                        <p>Don't have an account yet? <a routerLink="../register">Sign up here</a></p>
                    </div>
                </div>
                <form autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit()">

                    <div class="p-grid p-fluid">

                        <div class="js-form-message form-group">
                            <label class="input-label" for="signinSrEmail">Your username</label>

                            <input type="text" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
                                formControlName="username" class="form-control form-control-lg" name="email"
                                id="signinSrEmail" placeholder="Enter username">
                        </div>

                        <div class="js-form-message form-group">
                            <label class="input-label w-100" for="signupSrPassword">
                                <span class="d-flex justify-content-between align-items-center">
                                    Password
                                    <a routerLink="../forgot" class="input-label-secondary">Forgot Password?</a>
                                </span>
                            </label>

                            <p-password [feedback]="false" [toggleMask]="true" formControlName="password"
                                styleClass="p-password p-component p-inputwrapper p-input-icon-right"></p-password>

                        </div>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <button pButton pRipple type="submit" [disabled]="loading" [loading]="loading" label="Login"
                            class="p-button-raised btn-block"></button>
                    </div>
                </form>

            </form>
            <!-- End Form -->
        </div>
    </div>
    <!-- End Card -->

</div>
