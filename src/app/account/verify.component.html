<div class="row justify-content-center">

  <!-- Card -->
  <div class="account-card card card-lg mb-5 w-50">
    <div class="card-body">
      <!-- Form -->
      <form autocomplete="off" class="js-validate" novalidate="novalidate">
        <div class="text-center">
          <div class="mb-5">
            <h1 class="display-4">Verify your email</h1>
            <p>We've sent a link to your email address: <br />
              {{ email }} <br />
              Please follow the link inside to continue.</p>
          </div>
        </div>

        <div class="form-group mt-5 d-flex flex-column justify-content-between align-items-center">
          <span>Didn't receive an email?
            <a *ngIf="resendAgain" (click)="sendAgainMail()" class="mt-3">Resend</a>
          </span>
        </div>

      </form>
      <!-- End Form -->
    </div>
  </div>
  <!-- End Card -->
</div>
