<div class="row justify-content-center">

  <!-- Card -->
  <div class="card card-lg mb-5 w-50" style="min-width: 478px;">
    <div class="card-body">
      <!-- Form -->
      <form autocomplete="off" class="js-validate" novalidate="novalidate">
        <div class="text-center">
          <div class="mb-5">
            <h1 class="display-4">Forgot <br />password?</h1>
            <p>Enter the email address you used when you joined and we'll send you instructions to reset
              your password.</p>
          </div>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="js-form-message form-group">
            <label class="input-label" for="email">Your email</label>

            <input type="text" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" formControlName="email"
              class="form-control form-control-lg" name="email" id="email" placeholder="Markwilliams@example.com"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <div *ngIf="f['email'].invalid && !f['email'].errors['required']">Email is invalid</div>
            </div>
          </div>

          <div class="form-group mt-5 d-flex flex-column justify-content-between align-items-center">
            <button pButton pRipple type="submit" [disabled]="loading" [loading]="loading" label="Submit"
              class="p-button-raised btn-block"></button>
            <a routerLink="./login" class="mt-3"><i class="pi pi-angle-left"></i> Back to Login</a>
          </div>
        </form>

      </form>
      <!-- End Form -->
    </div>
  </div>
  <!-- End Card -->
</div>
