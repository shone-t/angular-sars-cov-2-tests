<div class="main-content">
  <p-menubar [model]="items">
    <img routerLink="/" src="assets/showcase/images/agv-vector-logo.png" height="50" class="bg-light p-mr-2">
  </p-menubar>
  <div>
    <div class="bg-gradient-danger">
      <div class="container">
        <h3>Welcome</h3>
      </div>
      <div _ngcontent-c8="" class="separator separator-bottom separator-skew zindex-100"><svg _ngcontent-c8=""
          preserveAspectRatio="none" version="1.1" viewBox="0 0 2560 100" x="0" xmlns="http://www.w3.org/2000/svg"
          y="0">
          <polygon _ngcontent-c8="" class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg></div>
    </div>

    <!-- main app container -->
    <div class="app-container">
      <alert></alert>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
